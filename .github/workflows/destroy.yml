name: Destroy Static Website

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "confirm" to destroy resources'
        required: true
        default: ''

env:
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  AWS_REGION: us-east-1

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "confirm" ]; then
            echo "âŒ Destruction cancelled: confirmation string does not match"
            exit 1
          fi
          echo "âœ… Destruction confirmed"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5
        with:
          pulumi-version: 3.207.0

      - name: Install dependencies
        working-directory: ./ppinfra
        run: npm ci

      - name: Pulumi Destroy Preview
        working-directory: ./ppinfra
        run: pulumi preview --stack dev --refresh --diff

      - name: Pulumi Destroy
        working-directory: ./ppinfra
        run: |
          echo "ðŸš¨ Destroying all resources in stack 'dev'..."
          pulumi destroy --stack dev --yes --remove

      - name: Verify destruction
        working-directory: ./ppinfra
        run: |
          echo "âœ… Stack destroyed successfully"
          echo "Stack state:" >> $GITHUB_STEP_SUMMARY
          pulumi stack ls >> $GITHUB_STEP_SUMMARY 2>&1 || true

      - name: Upload destruction logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: destruction-logs
          path: |
            ./ppinfra/*.log
          retention-days: 30
